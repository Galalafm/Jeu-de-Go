<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoGame</title>
    <link rel="stylesheet" href="style/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>

</head>
<body>

    <div class="header">
        <img id="logo" src="img/logo.png" alt="Logo GoGame">
    </div>

    <div class="carousel">
        <div class="single-item">
            <div class="multiplayer">
                <img src="img/multiplayer.png" alt="Image du multiplayer">
                <h1>multiplayer</h1>
                <p>Jouer sur le même iPad, l'un contre l'autre</p>
            </div>
            <div class="botplayer">
                <img src="img/botplayer.png" alt="Image du BotPlayer">
                <h1>Bot Player</h1>
                <p>Jouer contre l'iPad et essayer de gagner</p>
            </div>
            <div class="rules">
                <img src="img/rules.png" alt="Image des règles du jeu">
                <h1>Rèles du jeu</h1>
                <p>Découvrez comment jouer</p>
            </div>
        </div>
    </div>

</body>
</html>
