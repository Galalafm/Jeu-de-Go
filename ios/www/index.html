<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoGame</title>

    <!-- Style Perso -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <!-- Animate CSS -->
    <link rel="stylesheet" href="style/animate.css">

</head>
<body>

    <div class="header">
        <img id="logo" src="img/logo.png" alt="Logo GoGame">
    </div>

    <div class="carousel">
        <div class="single-item">
            <div class="animated fadeIn multiplayer">
                <a href="#game"><img src="img/multiplayer.png" alt="Image du multiplayer"></a>
                <h1>multiplayer</h1>
                <p>Jouer sur le même iPad, l'un contre l'autre</p>
            </div>
            <div class="botplayer">
                <a href="#game"><img src="img/botplayer.png" alt="Image du BotPlayer"></a>
                <h1>Bot Player</h1>
                <p>Jouer contre l'iPad et essayer de gagner</p>
            </div>
            <div class="rules">
                <a href="rules.html"><img src="img/rules.png" alt="Image des règles du jeu"></a>
                <h1>Règles du jeu</h1>
                <p>Découvrez comment jouer</p>
            </div>
            <div class="gamecenter">
                <a href="#"><img src="img/gamecenter.png" alt="Image du game center"></a>
                <h1>Game Center</h1>
                <p>Retrouvez vos scores et achivments</p>
            </div>
        </div>
    </div>

    <div class="space"></div>

    <div id="game">

        <div class="scorep1">
            <h1>30</h1>
            <p>Player 1</p>
        </div>


        <div class="goban">
            <img src="img/grid.png" alt="grid" id="goban_back">
            <div id="goban_front"></div>
        </div>

        <div class="scorep2">
            <h1>60</h1>
            <p>Player 2</p>
        </div>

    </div>

    <div class="divEnd" id="divEnd">
        <h1 class="playerwin">player 1</h1>
        <p class="winner">wins the game</p>
        <section class="social">
		    <button id="twitter" onclick="window.plugins.socialsharing.shareViaTwitter('Je suis juste un ouf au GoGame !', 'https://scontent-cdg2-1.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/10387411_10204778963131356_1987237599792565532_n.jpg?oh=8ccfa386b22ef4cee90899267fb4cf72&oe=55F39D01', 'https://www.facebook.com/gala.pillot')">Twitter</button>
			<button id="facebook" onclick="window.plugins.socialsharing.shareViaFacebook('Je suis juste un ouf au GoGame !', 'https://scontent-cdg2-1.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/10387411_10204778963131356_1987237599792565532_n.jpg?oh=8ccfa386b22ef4cee90899267fb4cf72&oe=55F39D01', 'https://www.facebook.com/gala.pillot')">Facebook</button>
		</section>
	</div>

    <!-- Le script qui crée la popup -->
    <script src="js/popup.js"></script>

    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="jquery/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="jquery/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript">
        // Carousel
        $(document).ready(function(){
            $('.single-item').slick({
                arrows: false,
                dots: true,
            });
        });
        // Carousel End

        function GameCenter() {
	if(localStorage.getItem('GameCenterLoggedin')) {
		PhoneGap.exec("GameCenterPlugin.authenticateLocalPlayer");
	}
}

GameCenter.prototype.authenticate = function() {
    PhoneGap.exec("GameCenterPlugin.authenticateLocalPlayer");
};

GameCenter.prototype.showLeaderboard = function(category) {
    PhoneGap.exec("GameCenterPlugin.showLeaderboard",category);
};

GameCenter.prototype.reportScore = function(category,score) {
    PhoneGap.exec("GameCenterPlugin.reportScore",category,score);
};

GameCenter.prototype.showAchievements = function() {
    PhoneGap.exec("GameCenterPlugin.showAchievements");
};

GameCenter.prototype.getAchievement = function(category) {
	PhoneGap.exec("GameCenterPlugin.reportAchievementIdentifier",category,100);
};

GameCenter._userDidLogin = function() {
	localStorage.setItem('GameCenterLoggedin', 'true');
};

GameCenter._userDidSubmitScore = function() {
	alert('score submitted');
};

GameCenter._userDidFailSubmitScore = function() {
	alert('score error');
};

PhoneGap.addConstructor(function()
{
  if(!window.plugins)
  {
    window.plugins = {};
  }
    window.plugins.gamecenter = new GameCenter();
});


  </script>

</body>
</html>
