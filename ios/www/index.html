<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoGame</title>

    <!-- Style Perso -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <!-- Animate CSS -->
    <link rel="stylesheet" href="style/animate.css">
    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>

</head>
<body>

    <div class="header">
        <img id="logo" src="img/logo.png" alt="Logo GoGame">
    </div>

    <div class="carousel">
        <div class="single-item">
            <div class="animated fadeIn multiplayer">
                <a href="#game"><img src="img/multiplayer.png" alt="Image du multiplayer"></a>
                <h1>multiplayer</h1>
                <p>Jouer sur le même iPad, l'un contre l'autre</p>
            </div>
            <div class="botplayer">
                <a href="#game"><img src="img/botplayer.png" alt="Image du BotPlayer"></a>
                <h1>Bot Player</h1>
                <p>Jouer contre l'iPad et essayer de gagner</p>
            </div>
            <div class="rules">
                <a href="rules.html"><img src="img/rules.png" alt="Image des règles du jeu"></a>
                <h1>Rèles du jeu</h1>
                <p>Découvrez comment jouer</p>
            </div>
        </div>
    </div>

    <div id="game">
        <img src="img/grid.png" alt="grid" id="goban_back">
        <div id="goban_front"></div>
    </div>

    <!-- Le script qui crée la popup -->
    <script src="js/popup.js"></script>

    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="jquery/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="jquery/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script type="text/javascript">
        // Carousel
        $(document).ready(function(){
            $('.single-item').slick({
                arrows: false,
                dots: true,
            });
        });
        // Carousel End

  </script>

</body>
</html>
